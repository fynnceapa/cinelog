<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CineLog{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bg-body: #14181c;
            --bg-card: #1f252d;
            --text-main: #ffffff;
            --text-secondary: #e1e3e6;
            --text-muted: #99aabb;
            --accent-color: #40bcf4;
            --accent-hover: #7ad7ff;
            --border-color: #2c3440;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #242c36 !important;
            border-bottom: 1px solid #445566;
            padding: 1rem 0;
        }
        .navbar-brand { font-weight: 800; letter-spacing: 1px; color: #fff !important; }
        .navbar-brand span { color: var(--accent-color); }
        .nav-link { color: var(--text-secondary) !important; font-weight: 700; text-transform: uppercase; font-size: 0.9rem; margin-left: 15px; }
        .nav-link:hover { color: var(--accent-color) !important; }
        @media (min-width: 992px) {
            .navbar > .container { position: relative; }
            .navbar-search-custom {
                position: absolute; left: 50%; transform: translateX(-50%);
                width: 100%; max-width: 400px; z-index: 10; margin: 0 !important;
            }
        }

        footer {
            background-color: #242c36;
            color: #b0c0d0;
            border-top: 1px solid #456;
            margin-top: auto; /* ÃŽmpinge footer-ul jos */
            padding: 2rem 0;
        }

        a { text-decoration: none; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <small style="color: #8899aa;">&copy; 2025 CineLog - Proiect Sisteme Distribuite</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
